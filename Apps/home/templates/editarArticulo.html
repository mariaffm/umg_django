{% extends 'base.html' %}
{% load static %}   
{% block contenido %}


<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <h1>ARTICULOS</h1>
                    <a href="{% url 'home:homeapp' %}">Home</a> 
                    <a href="{% url 'home:listadoart' %}">Listado</a> 
                    <form method="POST">
                        {% csrf_token %}
                        Titulo  {{form.titulo}}
                        Fecha_creacion {{form.fecha_creacion}}
                        Descripcion {{form.descripcion}}
                        Tipo {{ form.tipo   }}
                        Publicaciones {{form.publicaciones}}        
                        <input type="submit" name="Guardar">
                    </form>
                    <a href="{% url 'home:listadoart' %}">Listado</a>
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
