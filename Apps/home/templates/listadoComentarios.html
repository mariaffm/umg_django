{% extends 'base.html' %}
{% load static %}   
{% block contenido %}

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    <form action="" method ="get">
                        <input type="text"  name="descripcion" value = "{{request.GET.descripcion}}">
                        <button type="submit">Mostrar</button>
                    </form>


                        <a href="{% url 'home:crearComentarios' %}">Crear Comentario</a> 
                        <a href="{% url 'home:homeapp' %}">Home</a> 
                        <center>
                            <table class="table table-hover">
                                <tr>
                                    <td>Descripcion</td>
                                    <td>Articulos</td>
                                    <td>acciones</td>
                                </tr>
                                {% for com in object_list %}
                                <tr>
                                    <td>{{com.descripcion}}</td>
                                    <td>{{com.Articulos}}</td>
                                    <td><a href="{% url 'home:editarcom' com.id %}">Editar</a></td>
                                </tr>
                                {% endfor %}
                            </table>
                        </center>
                       
                </div>
            </div>
        </div>
    </div>
</section>    
{% endblock %}
