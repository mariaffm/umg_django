{% extends 'base.html' %}
{% load static %}   
{% block contenido %}

<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                    
                        <a href="{% url 'home:crearComentarios' %}">Crear Comentario</a> 
                        <a href="{% url 'home:homeapp' %}">Home</a> 
                        <center>
                            <TABLE BORDER WIDTH="50%">
                                <tr>
                                    <td>Descripcion</td>
                                    <td>Articulos</td>
                                </tr>
                                {% for com in object_list %}
                                <tr>
                                    <td>{{com.Articulos}}</td>
                                    <td>{{com.descripcion}}</td>

                                </tr>
                                {% endfor %}
                        </center>
                       
                </div>
            </div>
        </div>
    </div>
</section>    
{% endblock %}
