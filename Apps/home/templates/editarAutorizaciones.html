{% extends 'base.html' %}
{% load static %}   
{% block contenido %}

<h1>ADMINISTRADORES</h1>


<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">

                    <h1>AUTORIZACIONES</h1>
                     
                    <form method="POST">
                        {% csrf_token %}
                        Nombre  {{form.nombre}}
                        Apellido {{form.apellido}}
                        Comentario {{form.comentario}}
                        Puplicaciones {{form.Publicaciones}}     
                        <input type="submit" name="Guardar">
                    </form>
                    <a href="{% url 'home:listadoaut' %}">Listado Autorizacion</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
